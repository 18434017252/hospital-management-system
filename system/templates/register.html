{% extends "base.html" %}

{% block title %}患者挂号{% endblock %}

{% block content %}
<div class="card">
    <h2>患者挂号</h2>
    <p>为患者挂号就诊</p>
    
    <form method="POST" action="{{ url_for('register') }}" id="registrationForm">
        <div class="form-group">
            <label for="patient_id">患者ID：</label>
            <input type="number" id="patient_id" name="patient_id" required placeholder="请输入患者ID">
        </div>
        
        <div class="form-group">
            <label for="department_id">科室：</label>
            <select id="department_id" name="department_id" required onchange="loadDoctors()">
                <option value="">-- 请选择科室 --</option>
                {% for dept in departments %}
                    <option value="{{ dept.department_id }}">{{ dept.department_name }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="form-group">
            <label for="doctor_id">医生：</label>
            <select id="doctor_id" name="doctor_id" required>
                <option value="">-- 请选择医生 --</option>
            </select>
        </div>
        
        <button type="submit" class="btn btn-success">挂号</button>
        <a href="{{ url_for('home') }}" class="btn">取消</a>
    </form>
</div>

<script>
    function loadDoctors() {
        const deptId = document.getElementById('department_id').value;
        const doctorSelect = document.getElementById('doctor_id');
        
        // Clear current options
        doctorSelect.innerHTML = '<option value="">-- 加载中... --</option>';
        
        if (!deptId) {
            doctorSelect.innerHTML = '<option value="">-- 请先选择科室 --</option>';
            return;
        }
        
        // Fetch doctors for selected department
        fetch(`/api/doctors/${deptId}`)
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    doctorSelect.innerHTML = '<option value="">-- 请选择医生 --</option>';
                    data.doctors.forEach(doctor => {
                        const option = document.createElement('option');
                        option.value = doctor.doctor_id;
                        option.textContent = `${doctor.doctor_name} (${doctor.title})`;
                        doctorSelect.appendChild(option);
                    });
                } else {
                    doctorSelect.innerHTML = '<option value="">-- 加载医生失败 --</option>';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                doctorSelect.innerHTML = '<option value="">-- 加载医生失败 --</option>';
            });
    }
</script>
{% endblock %}

{% extends "base.html" %}

{% block title %}患者登录 - 医院管理系统{% endblock %}

{% block content %}
<div class="card">
    <h2>患者登录</h2>
    <p>请输入您的身份证号以访问您的医疗记录。</p>
    
    <form method="POST" action="{{ url_for('patient_login') }}">
        <div class="form-group">
            <label for="id_card">身份证号：</label>
            <input type="text" id="id_card" name="id_card" 
                   placeholder="请输入您的身份证号" 
                   required 
                   maxlength="20">
        </div>
        
        <button type="submit" class="btn btn-primary">登录</button>
        <a href="{{ url_for('home') }}" class="btn">返回首页</a>
    </form>
</div>

<div class="card">
    <h3>使用说明</h3>
    <p>您的身份证号用于安全访问您的个人医疗记录，包括：</p>
    <ul>
        <li>挂号历史和预约状态</li>
        <li>处方详情和药物信息</li>
        <li>账单记录和缴费历史</li>
    </ul>
</div>
{% endblock %}
